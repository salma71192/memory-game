<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div id="container" class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<div>
                <ul class="stars">
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                </ul>
                <span id="moves" class="moves">0</span> Moves   
            </div>

            <div class="timer">
                <label id="minutes">00</label>:<label id="seconds">00</label>
            </div>

            <div class="restart" >
        		<button class="restart-btn" id="restart-btn">Restart</button>
        	</div>            
        </section>

        <ul class="deck" id="deck" </ul>
    </div>
    <div id="win" class="win">
        <h2 class="win-header">Congratulation!</h2>
        <p></p>
        <button class="win-btn">Play Again!</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
